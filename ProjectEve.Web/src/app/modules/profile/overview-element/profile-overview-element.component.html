<div class="card profile-element" *ngIf="profile">
    <a routerLink="/profile/{{profile.userName}}">
        
        <div class="card-body profile-info">
            <div class="image-container">
                <img class="card-img-bottom" [src]="profile.thumbnailUrl">
            </div>            
            <div class="row">
                <div class="card-text age">{{profile.age}}</div>
                <h5 class="card-title name">{{profile.userName}}</h5>
                <div class="gender">{{profile.gender}}</div>
            </div>
            <div class="row justify-content-center">
                <div class="card-text location">{{profile.location}}</div>
            </div>
        </div>
    </a>
</div>
