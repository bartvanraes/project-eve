<div class="profile-element" *ngIf="profile">
    <a routerLink="/profile/{{profile.userName}}">
        <img [src]="profile.thumbnailUrl">
        <div class="profile-info">
            <div class="row">
                <div class="age">{{profile.age}}</div>
                <div class="name">{{profile.userName}}</div>
                <div class="gender">{{profile.gender}}</div>
            </div>
            <div class="row center">
                <div class="location">{{profile.location}}</div>
            </div>
        </div>
    </a>
</div>
